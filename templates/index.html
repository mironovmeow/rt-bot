<!doctype html>
<head lang="ru">
    <title>RT Bort</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta property="og:image" content="https://static-cdn.rt.ru/themes/rt_ru/icons/favicon-250x250.png">
</head>
<body style="background-color: #7700FF;"><br><br><br><br>
<div class="container">
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <h4><p class="text-center">RT Helper Bot</p></h4>
        {% if text %}
        <p class="text-center">{{ text }}</p>
        {% else %}
        <form method="post">
            <div class="form-group">
                <label for="textarea1">Ваш вопрос:</label>
                <textarea class="form-control" id="textarea1" rows="3" name="text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
        {% endif %}
    </div>
</div>
</body>
